<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 56.010704; longitude: 38.377878;"
      ></a-text>


        <!-- береговая-->
      <!-- <a-entity gltf-model="./assets/scene.gltf" 
        rotation="0 180 0" scale="50 50 50" 
        gps-entity-place="latitude: 55.999617; longitude: 38.374859;"  /> -->

        <a-entity gltf-model="./assets/Murens_test.gltf" 
        rotation="0 180 0" scale="10 10 10" 
        gps-entity-place="latitude: 55.999617; longitude: 38.374859;" position="0 40 0"  animation-mixer />

      <a-box width="3" material="color: yellow" gps-entity-place="latitude: 55.999617; longitude: 38.374859" position="0 30 0"/>
      


      <a-camera gps-camera rotation-reader alert="true"
      simulateLatitude="55.999290" simulateLongitude="38.375274"> </a-camera>

    </a-scene>
  </body>
</html>
